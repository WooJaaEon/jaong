        <!-- 지도 API - Javascript -->
        <!-- 출처 : https://apis.map.kakao.com/web/sample/ -->
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89d7f50afa265dfdc2194454f21f0eab"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            
            var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); // 마커가 표시될 위치입니다
            var marker = new kakao.maps.Marker({ // 마커를 생성합니다
                position: markerPosition
            });
            marker.setMap(map); // 마커가 지도 위에 표시되도록 설정합니다
            // marker.setMap(null);  // 지도 위의 마커를 제거하는 코드입니다

        </script>
